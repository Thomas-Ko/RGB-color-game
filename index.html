<!DOCTYPE html>
<html lang="en">
<head>

 	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  
  	<title>RGB Color Game</title>
	
  	<link rel="stylesheet" href="css/main.css">
	
	<link href='https://fonts.googleapis.com/css?family=Slabo+27px' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Comfortaa' rel='stylesheet' type='text/css'>

</head>

<body>

	<header>
		<div class="container-wider">
			<h1>RGB Color Game</h1>
		</div>
	</header>

	<nav>
		<div class="container-wider clearfix">
		
			<button id="easy" class="btn btn-info btn-sm difficulty">Easy</button>
			<button id="medium" class="btn btn-info btn-sm btn-selected difficulty">Medium</button>
			<button id="hard" class="btn btn-info btn-sm difficulty">Hard</button>
			
			<button id="newGame" class="btn btn-primary pull-right btn-sm">New Game</button>
		
		</div>

	</nav>

	<main>
		<div class="container">
			
			<h2>Find: <span id=correctColor></span></h2>

			<div class="row" id="colorContainer">
				
			</div>
		</div> 
	</main>

<script src="js/game.js"></script>


</body>

</html>
